# Change these first
owner: ittikorns # Your GitHub organization or username, where this repository lives
repo: automate-status # The name of this repository

sites:
  - name: Automate Backend
    url: https://keeper.dev.staking.ankr.com/v1/health
    
status-website:
  baseUrl: /automate-status # where "repo" is your repository name
  name: Ankr Automate Status
  favicon: "https://www.ankr.com/static/favicon/favicon-32x32.png"
  
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
  
i18n:
  footer: Ankr Automate Status

